apiVersion: apps/v1
kind: Deployment
metadata:
  name: shift-service
  labels:
    app: shift-service
    component: business-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shift-service
  template:
    metadata:
      labels:
        app: shift-service
    spec:
      containers:
      - name: shift-service
        image: staffjoy-shift-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: SPRING_APPLICATION_NAME
          value: "shift-service"
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"  # 使用生产环境配置（PostgreSQL）
        
        # PostgreSQL 数据库配置
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: db-name
        - name: DB_SCHEMA
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: shift-db-schema
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: shift-db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: shift-db-password
        
        # Spring DataSource 环境变量（映射到 application-prod.yml）
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://$(DB_HOST):$(DB_PORT)/$(DB_NAME)?currentSchema=$(DB_SCHEMA)"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: shift-db-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: shift-db-password
        
        # Eureka 配置
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: EUREKA_INSTANCE_INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      restartPolicy: Always

