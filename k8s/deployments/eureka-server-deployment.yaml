apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  labels:
    app: eureka-server
    component: service-discovery
spec:
  replicas: 1  # Eureka Server 通常单实例即可，生产环境可配置高可用
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: staffjoy-eureka-server:latest  # 需要先构建并推送到镜像仓库
        imagePullPolicy: IfNotPresent  # 本地开发使用，生产环境使用 Always
        ports:
        - containerPort: 8761
          name: http
          protocol: TCP
        env:
        - name: SPRING_APPLICATION_NAME
          value: "eureka-server"
        - name: EUREKA_INSTANCE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always

