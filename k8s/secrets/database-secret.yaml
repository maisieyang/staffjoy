apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  labels:
    app: staffjoy
type: Opaque
stringData:
  # 生产环境数据库配置示例
  # 注意：实际生产环境应使用更安全的密钥管理方案（如 Vault、Sealed Secrets 等）
  database-url: "jdbc:mysql://mysql-service:3306/staffjoy?useSSL=false&serverTimezone=UTC"
  database-username: "staffjoy_user"
  database-password: "change-me-in-production"  # ⚠️ 生产环境必须修改
  # H2 数据库配置（开发环境）
  h2-database-url: "jdbc:h2:mem:userdb"
  h2-username: "sa"
  h2-password: ""

---
# 示例：如何创建 Secret（命令行方式）
# kubectl create secret generic database-secret \
#   --from-literal=database-url='jdbc:mysql://mysql-service:3306/staffjoy' \
#   --from-literal=database-username='staffjoy_user' \
#   --from-literal=database-password='your-secure-password'

