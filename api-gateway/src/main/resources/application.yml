spring:
  application:
    name: api-gateway
  
  # Config Server 配置（Spring Boot 3.x 需要）
  config:
    import: optional:configserver:http://config-server:8888
  cloud:
    config:
      enabled: false  # 暂时禁用 Config Server，使用本地配置
      import-check:
        enabled: false  # 禁用 import 检查
    
    # Spring Cloud Gateway 配置
    gateway:
      discovery:
        locator:
          enabled: true  # 启用服务发现定位器
          lower-case-service-id: true  # 服务名转小写
      routes:
        # 用户服务路由（使用服务发现）
        - id: user-service
          uri: lb://user-service  # lb:// 表示使用负载均衡，从 Eureka 获取服务实例
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=0  # 不剥离前缀，保留 /api/users

        # 排班服务路由 - 公司（使用服务发现）
        - id: shift-service-companies
          uri: lb://shift-service  # 使用服务发现
          predicates:
            - Path=/api/companies/**
          filters:
            - StripPrefix=0

        # 排班服务路由 - 排班（使用服务发现）
        - id: shift-service-shifts
          uri: lb://shift-service  # 使用服务发现
          predicates:
            - Path=/api/shifts/**
          filters:
            - StripPrefix=0
      
      # 全局 CORS 配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

# Eureka Client 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# 服务器配置
server:
  port: 8080

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO

