spring:
  application:
    name: staffjoy-app

  # 数据源配置
  datasource:
    url: jdbc:h2:mem:staffjoydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # 自动创建/更新表结构
    show-sql: true  # 显示SQL语句（开发环境）
    properties:
      hibernate:
        format_sql: true  # 格式化SQL输出

  # H2控制台配置（方便查看数据库）
  h2:
    console:
      enabled: true
      path: /h2-console

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.staffjoy: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

