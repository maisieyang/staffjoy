# API Gateway 配置
spring:
  application:
    name: api-gateway

  # Spring Cloud Gateway 配置
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=0

        - id: shift-service-companies
          uri: lb://shift-service
          predicates:
            - Path=/api/companies/**
          filters:
            - StripPrefix=0

        - id: shift-service-shifts
          uri: lb://shift-service
          predicates:
            - Path=/api/shifts/**
          filters:
            - StripPrefix=0

# Eureka Client 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# 服务器配置
server:
  port: 8080

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO

